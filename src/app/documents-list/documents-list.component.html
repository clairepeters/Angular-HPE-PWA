<nb-card>
	<nb-card-body>
		<mat-form-field>
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="    Filter">
		</mat-form-field>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

			<!--- Note that these columns can be defined in any order.
									The actual rendered columns are set as a property on the row definition" -->

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let document"> {{document.name}} </td>
			</ng-container>
			<!-- Description -->
			<!-- <ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef> Description </th>
				<td mat-cell *matCellDef="let document"> {{document.description}} </td>
			</ng-container> -->

			<!-- price Column -->
			<!-- <ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef> Date </th>
				<td mat-cell *matCellDef="let document"> {{document.date}} </td>
			</ng-container> -->



			<ng-container style="text-align:right !important" matColumnDef='customColumn1'>
				<th mat-header-cell *matHeaderCellDef class="icon_cell"> more</th>
				<td mat-cell *matCellDef="let document" class="icon_cell"> <a [routerLink]="['/DOC_DATA', document.id]">
						<nb-icon icon="plus-square-outline"></nb-icon>
					</a> </td>
			</ng-container>


			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

	</nb-card-body>


</nb-card>
